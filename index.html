<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Cutest Calculator</title>
        <meta charset="UTF-8">
        <script src="main.js" defer></script> 
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Roboto+Slab:wght@100;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="calc-body">
                <div id="calc-display">
                    <div id="calc-display-top">HELL0</div>
                    <!-- (◠‿◠✿) -->
                    <div id="calc-display-bottom"></div>
                </div>
                <div class="calc-buttons">
                    <button class="key" id="clear" data-type="clear" data-value="clear">AC</button>
                    <button class="key" id ="change-sign" data-type="change-sign" data-value="change-sign">+/-</button>
                    <button class="key" id ="percent" data-type="operator" data-value="percent">%</button>
                    <button class="key" id ="divide" data-type="operator" data-value="divide">÷</button>
                    <button class="key" id ="seven" data-type="number" data-value="7">7</button>
                    <button class="key" id ="eight" data-type="number" data-value="8">8</button>
                    <button class="key" id ="nine" data-type="number" data-value="9">9</button>
                    <button class="key" id ="multiply" data-type="operator" data-value="multiply">x</button>
                    <button class="key" id ="four" data-type="number" data-value="4">4</button>
                    <button class="key" id ="five" data-type="number" data-value="5">5</button>
                    <button class="key" id ="six" data-type="number" data-value="6">6</button>
                    <button class="key" id ="minus" data-type="operator" data-value="minus">-</button>
                    <button class="key" id ="one" data-type="number" data-value="1">1</button>
                    <button class="key" id ="two" data-type="number" data-value="2">2</button>
                    <button class="key" id ="three" data-type="number" data-value="3">3</button>
                    <button class="key" id ="plus" data-type="operator" data-value="plus">+</button>
                    <button class="key" id="fun" data-type="fun" data-value="fun"></button>
                    <button class="key" id ="zero" data-type="number" data-value="0">0</button>
                    <button class="key" id ="decimal" data-type="decimal" data-value="decimal">.</button>
                    <button class="key" id ="equals" data-type="equals" data-value="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
