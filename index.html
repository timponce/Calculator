<!DOCTYPE html>
<html lang="en">
    <head>
        <title>The Cutest Calculator</title>
        <meta charset="UTF-8">
        <script src="main.js" defer></script> 
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&family=Roboto+Slab:wght@100;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="calc-body">
                <div id="calc-display">HELL0 (◠‿◠✿)</div>
                <div class="calc-buttons">
                    <button class="button function" id="clear">AC</button>
                    <button class="button function" id ="sq-rt">+/-</button>
                    <button class="button function" id ="percent">%</button>
                    <button class="button function" id ="divide">÷</button>
                    <button class="button number" id ="seven">7</button>
                    <button class="button number" id ="eight">8</button>
                    <button class="button number" id ="nine">9</button>
                    <button class="button function" id ="multiply">x</button>
                    <button class="button number" id ="four">4</button>
                    <button class="button number" id ="five">5</button>
                    <button class="button number" id ="six">6</button>
                    <button class="button function" id ="minus">-</button>
                    <button class="button number" id ="one">1</button>
                    <button class="button number" id ="two">2</button>
                    <button class="button number" id ="three">3</button>
                    <button class="button function" id ="plus">+</button>
                    <button class="button function" id="fun"></button>
                    <button class="button number" id ="zero">0</button>
                    <button class="button number" id ="decimal">.</button>
                    <button class="button function" id ="equals">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
