<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="calc-body">
                <div id="calc-display"></div>
                <div class="calc-buttons">
                    <div class="button function" id="clear">AC</div>
                    <div class="button function" id ="percent">%</div>
                    <div class="button function" id ="sq-rt">√</div>
                    <div class="button function" id ="divide">÷</div>
                    <div class="button number" id ="seven">7</div>
                    <div class="button number" id ="eight">8</div>
                    <div class="button number" id ="nine">9</div>
                    <div class="button function" id ="multiply">x</div>
                    <div class="button number" id ="four">4</div>
                    <div class="button number" id ="five">5</div>
                    <div class="button number" id ="six">6</div>
                    <div class="button function" id ="minus">-</div>
                    <div class="button number" id ="one">1</div>
                    <div class="button number" id ="two">2</div>
                    <div class="button number" id ="three">3</div>
                    <div class="button function" id ="plus">+</div>
                    <div class="button function" id="fun"></div>
                    <div class="button number" id ="zero">0</div>
                    <div class="button number" id ="decimal">.</div>
                    <div class="button function" id ="equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
